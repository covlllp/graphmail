<section id="home">
	<div class="jumbotron" ng-show="!user">
    <!-- <div class="container"> -->
    <h1>Graph your Gmail!</h1>
    <p></p>
    <!-- </div> -->
  </div>
  <div class="text-center" ng-show="showLoading"><loadwheel></loadwheel></div>




  <div class="row" ng-show="user && !showLoading">
    <div class="col-sm-3">
      <div class="col-xs-12">
      	<div class="panel panel-success">
      		<div class="panel-heading">Categories</div>
          <category-options></category-option>
      	</div>
      </div>
      <div class="col-xs-12">
        <div class="panel panel-success">
          <div class="panel-heading">Types</div>
          <div class="panel-body">Hello</div>
        </div>
      </div>
      <div class="col-xs-12">
      	<div class="panel panel-success">
          <div class="panel-heading">Filters</div>
          <filter-options></filter-options>
      	</div>
      </div>
    </div>
    <div class="col-sm-9 well">

      <div>
        <label class="checkbox-inline">
         <input type="checkbox"  ng-model="isShowingTime"> Show time
       </label>

        <span ng-show="isShowingTime">
        
          <label class="radio-inline">
            <input type="radio" name="timeOption" id="" ng-model="timeOption" value="Cummulative"> Cummulative
          </label>

          <label class="radio-inline">
            <input type="radio" name="timeOption" id="" ng-model="timeOption" value="Range"> Range
          </label>
        </span>
      </div>

      <nvd3-scatter-chart
            objectequality="true"
            data="exampleData"
            id="exampleId"
            width="550"
            height="400">
        <svg></svg>
      </nvd3-scatter-chart>
      
      <slider slider-style="timeOption" constraints="d3Chart" ng-show="isShowingTime"></slider>

    </div>
  </div>
</section>
