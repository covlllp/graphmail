<table class="table table-striped table-condensed">
	<tr>
		<th></th>
		<th></th>
		<th class="text-center">Filter</th>
	</tr>
	<tr ng-repeat="option in options">
		<td colspan="{{selectedFilters[option].hasStr ? 1 : 2}}">{{ option }}</td>
		<td ng-show="selectedFilters[option].hasStr">
			<input
				type="text"
				class="form-control input-sm"
				placeholder="Type here"
				ng-change="selectedFilters[option].selected && filterEmails()"
				ng-model="selectedFilters[option].str">
		</td>
		<td>
			<div class="checkbox text-center">
				<label>
					<input type="checkbox"
						name="{{ option }}"
						ng-model="selectedFilters[option].selected"
						ng-click="filterEmails()">
				</label>
			</div>
		</td>
	</tr>
</table>
