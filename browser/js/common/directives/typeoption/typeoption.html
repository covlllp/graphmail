<table class="table table-striped table-condensed">
	<tr>
		<th></th>
		<th></th>
		<th></th>
	</tr>
	<tr ng-repeat="option in typeOptions">
		<td>{{ option }}</td>
		<td>
			<input ng-show="typeFunctions[option].hasStr"
				type="text"
				class="form-control input-sm"
				placeholder="Type here"
				ng-change="selectedType.selected === option && splitEmails()"
				ng-model="selectedType.str">
				</td>
		<td>
			<div class="radio text-center">
				<label>
					<input type="radio"
						name="{{ option }}"
						value="{{ option }}"
						ng-model="selectedType.selected"
						ng-click="splitEmails()">
				</label>
			</div>
		</td>
	</tr>
</table>
