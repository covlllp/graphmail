
<pre>{{constraints}}</pre>

<div ng-switch="sliderStyle" >
        
  <div ng-switch-when="Cummulative">
    <div range-slider min="constraints.min" max="constraints.max" model-min="constraints.modelMin" model-max="constraints.modelMax" pin-handle="min" attach-handle-values="true" show-values="true" filter="date:'MM/dd/yyyy'"></div>
  </div>

  <div ng-switch-when="Range">
    <div range-slider min="constraints.min" max="constraints.max" model-min="constraints.modelMin" model-max="constraints.modelMax" attach-handle-values="true" show-values="true" filter="date:'MM/dd/yyyy'"></div>
  </div>
</div>
