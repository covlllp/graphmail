<div ng-switch="sliderStyle">
        
  <div ng-switch-when="Cummulative">
    <div range-slider min="constraints.allmin" max="constraints.allmax" model-min="constraints.min" model-max="constraints.max" pin-handle="min" attach-handle-values="true" show-values="true" filter="date:'MM/dd/yyyy'"></div>
  </div>

  <div ng-switch-when="Range">
    <div range-slider min="constraints.allmin" max="constraints.allmax" model-min="constraints.min" model-max="constraints.max" attach-handle-values="true" show-values="true" filter="date:'MM/dd/yyyy'"></div>
  </div>
</div>
