
<pre>{{constraints}}</pre>

<div ng-switch="sliderStyle" >
        
  <div ng-switch-when="Cummulative">
    <div range-slider min="0" max="100" model-min="constraints.min" model-max="constraints.max" pin-handle="min" attach-handle-values="true" show-values="true"></div>
  </div>

  <div ng-switch-when="Range">
    <div range-slider min="0" max="100" model-min="constraints.min" model-max="constraints.max" attach-handle-values="true" show-values="true"></div>
  </div>
</div>
